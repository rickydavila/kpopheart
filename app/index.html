    <!-- Add your site or application content here -->
    <div class="container-fluid" ng-controller="SwitchableGridController">
            <h1 class="animated pulse">kpop<span class="icon-kub-like-02 heart"></span> heart</h1>
            <h2>most popular kpop pics on the web</h2>
    <div ng-repeat="p in items">
        <div class="row" style="float: none; margin: 0 auto;">
      <!-- We have two layouts. We choose which one to show depending on the "layout" binding -->
            <div class="span4 is-padded">
                  <a href="{{p.i1.link}}" target="_blank" class="animated fadeIn grid"><img ng-src="{{p.i1.images.low_resolution.url}}" class="fade"/></a>
            </div>
             <div class="span4 is-padded">
                  <a href="{{p.i2.link}}" target="_blank" class="animated fadeIn grid"><img ng-src="{{p.i2.images.low_resolution.url}}" class="fade"/></a>
            </div>
            <div class="span4 is-padded">
                  <a href="{{p.i3.link}}" target="_blank" class="animated fadeIn grid"><img ng-src="{{p.i3.images.low_resolution.url}}" class="fade"/></a>
            </div>
        </div> <!--row-->
    </div><!--ng-repeat-->
    </div><!--.container-->
